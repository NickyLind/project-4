<!DOCTYPE html>
<html lang="en-US">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="css/styles.css" type="text/css">
<script src="js/jquery-3.5.1.js"></script>
<script src="js/scripts.js"></script>
  <title>Pizza-Cake's</title>
</head>
<body>
  <div class="container">
    <h1>Pizza-Cake's Pizzeria</h1>
    <div class="col-md-6">
      <form id="nameOrder">
        <label for="orderName">Enter a name for your Order</label>
        <input id="orderName" class="form-control" type="text" required="true">
        <button type="submit" id="button" class="btn btn-danger" style="margin-left: 0px;">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
      <form id="pizzaOrder">
        <h4>Select a Size:</h4>
        <select class="pizzaSize" id="pizzaSize" required="true">
          <option></option>
          <option value="Small">Small (8") $6.00</option>
          <option>Medium (12) $7.00</option>
          <option value="Large">Large (14") $9.00</option>
        </select>
        <h4>Select a Type:</h4>
        <select class="pizzaType" id="pizzaType" required="true">
          <option></option>
          <option value="Cheese">EZPZ Pizza (Cheese)</option>
          <option value="Deluxe">Deluxe (Pepperoni, Sausage, Canadian Bacon, Onion, Green Pepper, Olives) + $2.00</option>
          <option value="Pepperoni">Pepperoni +$1.00</option>
          <option value="Chicken">Chicken (Chicken, Tomato, Basil, Banana Peppers) +$2.00</option>
          <option value="Margherita">Margherita</option>
        </select>
        <h4>Select Extra Toppings</h4>
        <select class="pizzaToppings" id="pizzaToppings">
          <option></option>
          <option value="XtraChz">Extra Cheese +$2.00</option>
          <option value="XtraMeat">Extra Meat +$3.00</option>
          <option value="XtraVeg">Extra Veggies +$2.00</option>
          <option value="XtraSauce">Extra Sauce +$2.00</option>
        </select>
        <div class="row">
          <button type="submit" id="button" class="btn btn-danger">Add Pizza to Order</button>
        </div>
      </form>
    </div>
    <div class="col-md-6" id="receipt">
      <h2>Here is your Pizza Cost</h2>
      <div class="row">
        <span class="receiptName"></span>
      </div>
      <div class="row">
        <span class="receiptPrice"></span>
      </div>
    </div>
  </div>
</body>
</html>
