<!DOCTYPE html>
<html lang="en-US">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="css/styles.css" type="text/css">
<script src="js/jquery-3.5.1.js"></script>
<script src="js/scripts.js"></script>
  <title>Pizza-Cake's</title>
</head>

<body>
  <div class="container">
    <h1>Pizza-Cake's Pizzeria</h1>
    <div class="row">
      <div class="col-md-6">
        <form id="nameOrder">
          <label for="orderName">Enter a name for your Order</label>
          <input id="orderName" class="form-control" type="text" required="true">
          <button type="submit" id="button" class="btn btn-danger">Submit</button>
        </form>
      </div>
      <div class="col-md-6">
        <form id="pizzaOrder">
          <h4>Select a Size:</h4>
          <select class="pizzaSize" id="pizzaSize">
            <option></option>
            <option value="Small">Small (8")</option>
            <option>Medium (12")</option>
            <option value="Large">Large (14")</option>
          </select>
          <h4>Select a Type:</h4>
          <select class="pizzaType">
            <option></option>
            <option>EZPZ Pizza (Cheese)</option>
            <option>Deluxe (Pepperoni, Sausage, Canadian Bacon, Onion, Green Pepper, Olives)</option>
            <option>Pepperoni</option>
            <option>Chicken (Chicken, Tomato, Basil, Banana Peppers)</option>
            <option>Margherita</option>
          </select>
          <h4>Select Extra Toppings</h4>
            <select class="pizzaToppings">
              <option></option>
              <option>Extra Cheese</option>
              <option>Extra Meat</option>
              <option>Extra Veggies</option>
              <option>Extra Sauce</option>
            </select>
            <button type="submit" id="button" class="btn btn-danger">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
